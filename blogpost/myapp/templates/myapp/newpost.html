{% extends 'myapp/base.html' %}
{% block body_block %}
{% if not form.instance.pk %}
  <h2>Create your post</h2>
{% else %}
  <h2>Update your post</h2>
{% endif %}
{% if user.is_authenticated %}
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="submit" value="submit">
  </form>
{% endif %}
{% endblock %}
