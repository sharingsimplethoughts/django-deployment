<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <menu>
      <a href="{% url 'home' %}">My Tech Blog</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'admin:index' %}">Admin</a>
      <a href="#">Github</a>
      <a href="#">LinkedIn</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'myapp:register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </menu>
    {% if user.is_authenticated %}
      <menu>
         <!-- pk=user.pk -->
        <a href="{% url 'myapp:newpost' pk=user.pk %}">New Post</a>
        <a href="{% url 'myapp:draft' %}">Draft</a>
      </menu>
    {% endif %}
    {% if user.is_authenticated %}
      <h3>Welcome {{user.username}}</h3>
    {% endif %}
    {% block body_block %}
    {% endblock %}
  </body>
</html>
